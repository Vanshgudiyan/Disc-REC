<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Med Flow Data</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="company-name">Med Data Flow</div>

        <!-- Login and Sign-up selection buttons -->
        <div class="login-selection">
            <button onclick="showForm('login')">Login</button>
            <button onclick="showForm('signup')">Sign up</button>
        </div>

        <!-- Role selection (Patient or Admin) -->
        <div id="role-selection" style="display:none;">
            <h3>Select Role</h3>
            <button onclick="showLoginForm('patient')">Patient</button>
            <button onclick="showLoginForm('admin')">Hospital Administrator</button>
        </div>

        <!-- Login Form -->
        <div id="login-form" style="display:none;">
            <h2 id="form-title">Login</h2>
            <form id="loginForm">
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Sign-up Form -->
        <div id="signup-form" style="display:none;">
            <h2 id="form-title-signup">Sign up</h2>
            <form id="signupForm">
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign up</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
